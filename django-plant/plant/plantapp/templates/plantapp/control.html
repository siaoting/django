<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Control Your Farm</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/product.css" rel="stylesheet">
  </head>

  <body>
    <nav class="site-header sticky-top py-1">
        <div class="text-center text-white overflow-hidden">
            <h1>Control Center</h1>
        </div>
    </nav>
    <div class="d-md-flex flex-md-equal w-100 my-md-3 pl-md-3">
    
        <button type="button" class="btn btn-success btn-lg btn-block my-3 py-3 mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden water-up">
            Water Add
        </button>
        <button type="button" class="btn btn-success btn-lg btn-block my-3 py-3 mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden ph-up">
            PH Level Up
        </button>
        <button type="button" class="btn btn-success btn-lg btn-block my-3 py-3 mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden ph-down">
            PH Level Down
        </button>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/static/bootstrap/js/jquery-slim.min.js"><\/script>')</script>
    <script src="/static/bootstrap/js/popper.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/bootstrap/js/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
    <script>
        function submit(word) {
            url = 'https://yuvaldoingiot.localtunnel.me/' + word
            fetch(url, {mode: 'no-cors'}).then(function(response) {
                console.log("success")  
                //return response.json();
            }).catch(function() {
                  console.log("Error");
            });
        }
        var $waterButton = $('.water-up');
        $waterButton.click(function() {
            submit('waterup');
        });
        var $phUpButton = $('.ph-up');
        $phUpButton.click(function() {
            submit('phup');
        });
        var $phDownButton = $('.ph-down');
        $phDownButton.click(function() {
            submit('phdown');
        });
    </script>
  </body>
